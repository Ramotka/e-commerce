<div class="flex flex-col bg-lime-800 opacity-75">
  <p class="mx-auto text-2xl my-5 py-5 font-thin tracking-wide text-white">
    Discover our <span class="text-amber-400">new</span> collections:
  </p>
  <ul *ngIf="collectionsQuery$ | async as collections" class="flex flex-wrap">
    <li *ngFor="let item of collections.items" class="top-image">
      {{ item.tile }}
    </li>
  </ul>
</div>
