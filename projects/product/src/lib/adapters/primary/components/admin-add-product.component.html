<form
  [formGroup]="addProduct"
  class="flex flex-col my-5 items-center"
  (ngSubmit)="onAddProductSubmited(addProduct)"
>
  <mat-form-field appearance="fill" class="w-80">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field appearance="fill" class="w-80">
    <mat-label>Image</mat-label>
    <input matInput formControlName="imageUrl" />
  </mat-form-field>
  <mat-form-field appearance="fill" class="w-80">
    <mat-label>Price</mat-label>
    <input matInput formControlName="price" />
  </mat-form-field>
  <mat-form-field appearance="fill" class="w-80">
    <mat-label>Currency</mat-label>
    <mat-select formControlName="currency">
      <mat-option value="PLN">PLN</mat-option>
      <mat-option value="EUR">EUR</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="w-80">
    <mat-label>Collection</mat-label>
    <mat-select formControlName="collection">
      <mat-option value="shirts">Shirts</mat-option>
      <mat-option value="shoes">Shoes</mat-option>
      <mat-option value="dresses">Dresses</mat-option>
      <mat-option value="jeans">Jeans</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="w-80">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
  <button type="submit" mat-raised-button color="accent" class="w-min">
    Add product
  </button>
</form>
